<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/promotion.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header__img">
        <a href=""><img src="./image/logo.png" alt="Foodwith 링크 로고" /></a>
      </div>
    </header>

    <!-- section invite -->
    <section class="invite">
      <div class="invite__container">
        <div class="invite__contents blind">
          <h1>Foodwidth에 여러분을 초대합니다!</h1>
          <p>
            레시피뿐만 아니라 푸드 크리에이터, 푸드 비즈니스, 푸드스토어 등
            다양한 소식을 지금 확인해보세요
          </p>
        </div>
      </div>
    </section>

    <!-- section creator -->
    <div class="creator">
      <div class="creator__container">
        <div class="creator__contents blind">
          <h1>푸드위드크리에이터</h1>
          <p>
            자신만의 특별한 푸드 콘텐츠를 만들어 공유하면 당신도 푸드위드
            크리에이터가 될 수 있어요 지금 바로 푸드위드 크리에이터에
            도전해보세요!
          </p>
          <ol>
            <li>STEP 01 푸드위드에 신규 가입해주세요</li>
            <li>STEP 02 로그인 후 Work 메뉴를 클릭해주세요</li>
            <li>STEP 03 자신만의 푸드 콘텐츠를 올려주세요</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
