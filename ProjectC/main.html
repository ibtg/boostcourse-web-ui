<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/foodwith.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <!-- nav logo -->
        <a href="" class="nav__logo"
          ><span class="blind">food with 로고</span></a
        >
        <!-- nav toggle -->
        <input
          type="checkbox"
          name="toggle"
          id="toggle"
          class="toggle__checkbox"
        />
        <label for="toggle" class="toggle__label">
          <img src="./image/icon_menu.png" class="toggle__image" alt="" />
        </label>

        <!-- nav menu -->
        <div class="navbar__menu__list">
          <ul class="navbar__menu">
            <li class="navbar__menu__item"><a href="">About</a></li>
            <li class="navbar__menu__item"><a href="">Work</a></li>
            <li class="navbar__menu__item"><a href="">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- article -->
    <article class="main__container">
      <div class="main__wrap">
        <!-- banner -->
        <section class="main__banner">
          <div class="banner__image">
            <img src="./image/banner_strawberry.png" alt="" />
          </div>
          <div class="banner__content clamp">
            오븐 없이도 베이킹 가능! </br> 달콤 상큼 봄맞이 노오븐 딸기 케이크 만들기!
          </div>

            

          <div class="banner__profile">
              <div class="profile__divider"></div>
              <div class="profile">
                <div class="profile__image"></div>
                <span class="profile__name" >FULLMOON</span>
              </div>
          </div>
        </section>

        <!-- list -->
        <section class="main__list">
          <div class="list__wrap">
            <a href="" class="list__item">
              <img class="list__image" src="/image/thumbnail_pumpkin.jpg" alt="">
              <div class="list__content clamp">따뜻 담백 호박! 든든한 호박죽으로 한끼 해결하기 </div>
            </a>
            
            <a href="" class="list__item">
              <img class="list__image" src="/image/thumbnail_lime.jpg" alt="">
              <div class="list__content" >상큼한 라임청 담기</div>
            </a>

            <a href="" class="list__item">
              <img class="list__image" src="/image/thumbnail_paprika.jpg" alt="">
              <div class="list__content">아삭아삭 빨간 피망 볶음 레시피</div>
            </a>

            <a href="" class="list__item">
              <img class="list__image" src="/image/thumbnail_garlic.jpg" alt="">
              <div class="list__content">바삭바삭 마늘빵 만들기</div>
            </a>

            <a href="" class="list__item">
              <img class="list__image" src="/image/thumbnail_onion.jpg" alt="">
              <div class="list__content">자색 빛깔 적양파 피클 담기</div>
            </a>

            <a href="" class="list__item">
              <img class="list__image" src="/image/thumbnail_avocado.jpg" alt="">
              <div class="list__content">건강한 아보카도 샌드위치 만들기</div>
            </a>
          </div>

        </section>
      </div>
    </article>
  </body>
</html>
