<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>view</title>
    <link rel="stylesheet" href="./css/foodwith.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <!-- nav logo -->
        <a href="" class="nav__logo"></a>

        <!-- nav menu -->
        <ul class="navbar__menu">
          <li class="navbar__menu__item"><a href="">About</a></li>
          <li class="navbar__menu__item"><a href="">Work</a></li>
          <li class="navbar__menu__item"><a href="">Contact</a></li>
        </ul>

        <!-- nav toggle -->
        <div class="nav__toggleBtn">
          <input
            type="checkbox"
            name="toggle"
            id="toggle"
            class="toggle__checkbox"
          />
          <label for="toggle" class="toggle__label">
            <img src="./image/icon_menu.png" class="toggle__image" alt="" />
          </label>
        </div>
      </nav>
    </header>

    <!-- article-->
    <article class="container">
      <!-- section name -->
      <section class="cake__Wrap">
        <h1 class="cake__name">딸기 케이크</h1>
        <div class="cake__info">
          <div class="cake__items">
            <div class="cake__item">
              <div>CHEF</div>
              <div>FULLMOON</div>
            </div>
            <div class="cake__item">
              <div>CATEGORY</div>
              <div>디저트</div>
            </div>
          </div>
          <div class="cake__items">
            <div class="cake__item">
              <div>DATE</div>
              <div class="info__number">2018.02.02</div>
            </div>
            <div class="cake__item">
              <div>VIEW</div>
              <div class="info__number">2,356</div>
            </div>
          </div>
          <div></div>
        </div>
      </section>

      <!-- section food info -->
      <section class="info"></section>
    </article>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
